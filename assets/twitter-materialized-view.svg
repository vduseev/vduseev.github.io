  database redis_1
  database redis_2
  database redis_3
}

node "MySQL Cluster (Followers)" as mysql {
  database MySQL_1
  database MySQL_2
}

backend <- -> load_balancer
backend <- -> mysql
load_balancer <- -> redis

@enduml

